<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>星战图谱可视化</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="">
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #272b30;
            padding: 30px 40px;
            text-align: center;
            font-family: OpenSans-Light, PingFang SC, Hiragino Sans GB, Microsoft Yahei, Microsoft Jhenghei, sans-serif;
        }
        .title{
            color: #fff;
            font-size: 32px;
            margin-bottom: 0;
            text-align: left;
            margin-left: 40px;
        }
        .relationship-box{
            text-align:center;
            position:relative;
        }
        #relationship-graph{
            margin-left:80px;
            margin-bottom:-40px;
            /*width: 800px;*/
            /*height: 560px;*/
        }
        .active{
            border-top-right-radius:0;
            border-bottom-right-radius:0;
        }

        #mode{
            position: absolute;
            top:160px;
            left: 60px;
        }
        #mode span{
            display: inline-block;
            border: 1px solid #fff;
            color: white;
            padding: 6px 10px;
            font-size: 14px;
            transition: color,background-color .3s;
            -o-transition: color,background-color .3s;
            -moz-transition: color,background-color .3s;
            -webkit-transition: color,background-color .3s;
        }
        #mode span:first-child{
            border-radius: 4px 0 0 4px;
        }
        #mode-text{
            /*border-top-left-radius:0;!important;*/
            /*border-bottom-left-radius:0;!important;*/
            position:relative;
            border-radius: 0 4px 4px 0;
            left:-5px;
        }

        #mode span.active, #mode span:hover{
            background-color: white;
            color: #333;
            cursor: pointer;
        }
        .time-box{
            text-align: center;
            position: relative;
        }
        #time-graph{
            width: 960px;
            height: 240px;
            margin-right: 60px;
        }
        .links line {
            stroke: rgb(240,240,240);
            stroke-opacity: 0.2;
        }
        .nodes circle{
            stroke: rgb(240,240,240);
            stroke-opacity: 0.2;
            stroke-width: 2px;
        }
        .nodes circle:hover{
            cursor: pointer;
        }
        .nodes circle.inactive,.texts text.inactive,.links line.inactive{
            display: none!important;
        }
        .texts text{
            display: none;
        }
        #indicator{
            position: absolute;
            left: 60px;
            bottom: 120px;
            text-align: left;
            color: #f2f2f2;
            font-size: 12px;
        }
        #indicator>div{
            margin-bottom: 4px;
        }
        #indicator span{
            display: inline-block;
            width: 30px;
            height: 14px;
            position: relative;
            top:2px;
            margin-right: 8px;
        }
        #info{
            position: absolute;
            bottom: 40px;
            right: 30px;
            text-align: right;
            width: 270px;
        }
        #info p{
            color: #ffffff;
            font-size: 12px;
            margin-bottom: 5px;
        }
        #info p span{
            color: #888888;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">Star Wars</h1>
    <div class="relationship-box">
        <svg width="800" height="560" id="relationship-graph"></svg>
        <div id="indicator">
        </div>
        <div id="mode">
            <span class="active">Circles</span>
            <span id="mode-text">Texts</span>
        </div>
<!--        <div id="search">-->
<!--            <input type="text" class="form-control">-->
<!--        </div>-->
        <div id="info">
            <h4></h4>
        </div>
    </div>
    <div class="time-box">
        <svg id="time-graph">
            <g></g>
        </svg>
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var svg = d3.select("#relationship-graph"),
            width = svg.attr('width'),
            height = svg.attr('height');

        var names = ['Films','Characters','planets','Starships','Vehicles','Species']

        var color = d3.scaleOrdinal(d3.schemeCategory20);
        var colors = ['#6ca46c','#4e88af','#ca635f','#d2907c','#d6744d','#ded295']

        for(var i=0;i<names.length;i++){
            $('#indicator').append("<div style='color: white'><span style='background-color: "+ colors[i]+"'></span>"+names[i]+"</div>")
        }

        // 使用d3生成关系图
        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));
        var graph;

        d3.json("starwar.json",function (error,data) {
            if(error) throw error;
                graph = data;
                console.log(graph)

            // 画线
            var link = svg.append("g").attr("class","links").selectAll("line")
                .data(graph.links).enter().append("line").attr("stroke-width"
                    ,function (d) {
                        return 1;
            });

            // 画圆
            var node = svg.append("g").attr("class","nodes").selectAll("circle")
                .data(graph.nodes).enter().append('circle').attr("r"
                    ,function (d) {
                        return d.size;
                }).attr("fill",function (d) {
                    return colors[d.group];
                }).attr("stroke","none")
                .attr("name",function (d) {
                    return d.id;
                })
                .attr("title",function (d) {
                    return d.id;
                })
                .call(d3.drag()
                    .on("start",dragstarted)
                    .on("drag",dragged)
                    .on("end",dragended));

            var text = svg.append("g").attr("class","texts").selectAll("text")
                .data(graph.nodes).enter().append("text").attr("font-size"
                    ,function (d) {
                        return d.size;
                }).attr("fill",function (d) {
                    return colors[d.group];
                }).attr("name",function (d) {
                    return d.id;
                }).text(function (d) {
                    return d.id;
                }).attr("text-anchor","middle").call(d3.drag()
                    .on("start",dragstarted)
                    .on("drag",dragged)
                    .on("end",dragended));
            node.append("title").text(function (d) {
                return d.id;
            })

            // 数据初始化
            simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });
                node
                    .attr("cx", function(d) {
                        return d.x;
                    })
                    .attr("cy", function(d) {
                        return d.y;
                    });
                text
                    .attr('transform', function(d) {
                    return 'translate(' + d.x + ',' + (d.y + d.size / 2) + ')';
                });
            }
        })
        // 拖动事件
        var dragging = false;
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
            dragging = true;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
            dragging = false;
        }
        
        $('#mode span').click(function (e) {
            $('#mode span').removeClass('active');
            if ($(this).text() == 'Circles'){
                $('#mode span:first-child').addClass('active')
                $('.texts text').hide();
                $('.nodes circle').show();
            }else {
                $('#mode #mode-text').addClass('active')
                $('.texts text').show();
                $('.nodes circle').hide();
            }
        });

        // 获取定义好的节点详细信息
        var info;
        d3.json("all.json",function (error,data) {
            info = data;
        })

        // 圆点鼠标悬浮事件
        $("#relationship-graph").on('mouseenter','.nodes circle',function () {
            if (!dragging){ // 没有拖动的情况下触发
                var name = $(this).attr('name');

                //详细信息
                $('#info h4').css('color',$(this).attr('fill')).text(name);
                $('#info p').remove();
                for (var key in info[name]){
                    // 不显示复杂的字段
                    if(typeof (info[name][key])=='object'){
                        continue;
                    }
                    // 筛选不要显示的字段
                    if(key=='url'||key=='title'||key=='name'||key=='edited'
                    ||key=='created'||key=='homeworld'){
                        continue;
                    }
                    $('#info').append('<p><span>'+key+'</span>'+info[name][key]+'</p>');
                }

                // 显示该圆点相关点及线
                d3.select("#relationship-graph .nodes").selectAll('circle').attr('class',function (d) {
                    if (d.id == name){
                        return '';
                    }

                    // 该点相关点要显示
                    for (var i=0;i<graph.links.length;i++){
                        if(graph.links[i]['source'].id==name&&graph.links[i]['target'].id==d.id){
                            return ''
                        }
                        if(graph.links[i]['target'].id==name&&graph.links[i]['source'].id==d.id){
                            return '';
                        }
                    }
                    return 'inactive'
                });
                d3.select("#relationship-graph .links").selectAll('line').attr('class',function (d) {
                    if (d.source.id == name||d.target.id == name){
                        return '';
                    }
                    return 'inactive'
                });
            }
        })

        // 鼠标移出恢复圆点(移除class)
        $("#relationship-graph").on('mouseleave','.nodes circle',function () {
            if(!dragging){
                d3.select("#relationship-graph .nodes").selectAll('circle').attr('class','')
                d3.select("#relationship-graph .links").selectAll('line').attr('class','')
            }
        })


         // 鼠标悬浮只显示该文字相关点及线
        $("#relationship-graph").on('mouseenter','.texts text',function () {
            if (!dragging){ // 没有拖动的情况下触发
                var name = $(this).attr('name');

                $('#info h4').css('color', $(this).attr('fill')).text(name);
                $('#info p').remove();
                for (var key in info[name]) {
                    if (typeof(info[name][key]) == 'object') {
                        continue;
                    }
                    if (key == 'url' || key == 'title' || key == 'name' || key == 'edited' || key == 'created' || key == 'homeworld') {
                        continue;
                    }
                    $('#info').append('<p><span>' + key + '</span>' + info[name][key] + '</p>');
                }

                d3.select("#relationship-graph .texts").selectAll('text').attr('class',function (d) {
                    if (d.id == name){
                        return '';
                    }
                    // 该点相关点要显示
                    for (var i=0;i<graph.links.length;i++){
                        if(graph.links[i]['source'].id==name&&graph.links[i]['target'].id==d.id){
                            return '';
                        }
                        if(graph.links[i]['target'].id==name&&graph.links[i]['source'].id==d.id){
                            return '';
                        }
                    }
                    return 'inactive';
                });

                d3.select("#relationship-graph .links").selectAll('line').attr('class',function (d) {
                    if (d.source.id == name||d.target.id == name){
                        return '';
                    }
                    return 'inactive'
                });
            }
        })

        // 鼠标移出恢复文字(移除class)
        $("#relationship-graph").on('mouseleave','.texts text',function () {
            if(!dragging){
                d3.select("#relationship-graph .texts").selectAll('text').attr('class','')
                d3.select("#relationship-graph .links").selectAll('line').attr('class','')
            }
        })

    })
</script>
</html>
